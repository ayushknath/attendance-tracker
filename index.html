<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a5a5d4c734.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Attendance tracker</title>
</head>

<body>
    <header>
        <div class="container">
            <span class="logo">Attendance tracker</span>
            <ul>
                <li><a href="./help.html">Help</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="not-tracking-status">
                <i class="fa-solid fa-circle-xmark disabled-text"></i>
                <p class="disabled-text">Not tracking yet. Click below to get started</p>
                <button type="button" class="btn btn-get-started">Get started</button>
            </div>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
